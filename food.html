<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Food App UI</title>
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
<link rel="stylesheet" href="/public/food.css">

</head>

<body>


<div class="location-bar">
    <div class="location">
        <i class="fas fa-map-marker-alt"></i>
        Whitefield, Bengaluru
    </div>
    <div class="icons">
        <i class="fas fa-user-circle"></i>
       
    </div>
</div>
<div class="srch-veg">
    
<div class="search-bar">
    <i class="fas fa-search"></i>
    <input class="search-input" placeholder='Search "biryani".'>
       
</div>

<div class="veg-toggle">
        VEG <br><small>MODE</small>
       
        <div class="toggle-switch"></div>
</div>
</div>
<div class="text">
    Foodie, it's your turn to <br>hack the menu.
</div>
<div class="white-section">

    <div class="section-title">
        Popular <span>foods</span><span class="orange-dot">.</span>
    </div>
    <div class="food-grid">
        <div class="food-card">
            <div class="food-img-box">
                <img class="food-img"
                src="/public/images/maggie.png"
                alt="">
                <div class="sold-out">SOLD OUT</div>
            </div>
            <div class="food-name">Maggie <span class="veg-dot"></span></div>
            <div class="cafe-name">(Banaras Cafe)</div>
            <div class="discount">54% OFF</div>
            <div class="old-price">₹150</div>
            <div class="new-price">₹69</div>
        </div>
        <div class="food-card">
            <div class="food-img-box">
                <img class="food-img"
                src="/public/images/rasgullab.png"
                alt="">
                <div class="sold-out">SOLD OUT</div>
            </div>
             <div class="food-name">Rasgulla <span class="veg-dot"></span></div>
            <div class="cafe-name">(Banaras Cafe)</div>
            <div class="discount">68% OFF</div>
            <div class="old-price">₹59</div>
            <div class="new-price">₹19</div>
        </div>
        <div class="food-card">
            <div class="food-img-box">
                <img class="food-img"
                src="/public/images/specialdish.png"
                alt="">
            </div>
            <div class="food-name">Special Dish <span class="veg-dot"></span></div>
            <div class="cafe-name">(Food Corner)</div>
            <div class="discount">30% OFF</div>
            <div class="old-price">₹120</div>
            <div class="new-price">₹89</div>
        </div>
        <div class="food-card">
            <div class="food-img-box">
                <img class="food-img"
                src="/public/images/combo.png"
                alt="">
                <div class="sold-out">SOLD OUT</div>
            </div>
            <div class="food-name">Combo Meal <span class="veg-dot"></span></div>
            <div class="cafe-name">(Cafe Bite)</div>
            <div class="discount">40% OFF</div>
            <div class="old-price">₹199</div>
            <div class="new-price">₹119</div>
        </div>
        <div class="view-cart-button">
    
            <span class="bi bi-cart-fill"></span>
    
            <span class="notification-bubble">1</span>
    
            <span class="button-text">View Cart</span>
   
            <span class="trash-icon"></span>
            <span class="arrow-icon">❯</span>
        </div>

    </div>
</div>

</body>
</html>
